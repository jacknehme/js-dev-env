<!--
    **NOTE:** This is a template for index.html.
    It uses ejs and htmlWebpackPlugin to generate a different index.html for each enviroment.
    htmlWebpackPlugin will dynamically add references to teh scripts and styles that it bundles
    to this file. The generated file have hash-based filenames,
    so it's necessary to add the references dynamically.
    For more info in ejs. see http://wwwembeddedjs.com/
    For examples of using it with htmlWebpackPlugin,
    see https://github.com/jakerent/html-webpack-template/blob/master/index.ejs
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <% if (htmlWebpackPlugin.options.trackJSToken) { %>
        <!-- BEGIN TRACKJS -->
        <script type="text/javascript">
            window._trackJs = {
                token: '<%=htmlWebpackPlugin.options.trackJSToken%>'
            };
        </script>
        <script type="text/javascript" src="http://cdn.trackjs.com/releases/current/tracker.js"></script>
        <!-- END TRACKJS -->
        <% } %>
            <meta charset="UTF-8">
</head>

<body>
    <h1>Users</h1>
    <table>
        <thead>
            <th>&nbsp;</th>
            <th>Id</th>
            <th>Frist name</th>
            <th>Last Name</th>
            <th>Email</th>
        </thead>
        <tbody id=users>

        </tbody>
    </table>

    </thead>
</body>

</html>
